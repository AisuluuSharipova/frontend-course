<!DOCTYPE html>  
<html lang="en">  
    <head>  
        <meta charset="UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <meta http-equiv="X-UA-Compatible" content="ie=edge">  
        <title>Food Madrid</title>  
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">  
        <link rel="stylesheet" href="./styles/style.css" />  
      </head>  
      <body>  
        <div class="navbar">  
          <button><img src="img/event.svg" alt="Print" /></button>  
          <button><img src="img/finance.svg" alt="Location" /></button>  
          <button class="active"><img src="img/cafe.svg" alt="Food" /></button>  <!-- Кнопка "Кафе" с классом active -->
          <button><img src="img/gift.svg" alt="Gift" /></button>  
          <button><img src="img/pets.svg" alt="Pets" /></button>  
            
      </div>
        
        <div class="card">  
          <div class="card-image-container">  
            <img src="img/food.jpg" alt="Food" class="card-image" />  
            <div class="card-text">  
              <h2>Food</h2>  
              <div class="location">  
                <img src="img/location.svg" alt="Location" class="location-icon" />  
                <span>Madrid</span>  
              </div>  
            </div>  
          </div>  
          <div class="menu">  
              <div class="menu-item">  
                  <span class="name">Pizza</span>  
                  <span class="number">17</span>  
              </div>  
              <div class="menu-item">  
                  <span class="name">Sushi</span>  
                  <span class="number">9</span>  
              </div>  
              <div class="menu-item">  
                  <span class="name">Gourmet</span>  
                  <span class="number">22</span>  
              </div>  
              <div class="menu-item">  
                  <span class="name">Burger</span>  
                  <span class="number">14</span>  
              </div>  
          </div>
        </div>  
      </body>  
      </html>
